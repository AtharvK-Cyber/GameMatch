<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Connect - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="chatstyles.css">
</head>
<body>
    <div class="chat-container">
        <div class="video-panel">
            <div class="video-wrapper" id="video1">
                <video autoplay muted playsinline></video>
                <div class="user-label" id="user1Label">You</div> 
            </div>
            <div class="video-wrapper" id="video2">
                <video autoplay playsinline></video>
                <div class="user-label" id="user2Label">Connecting...</div>
            </div>
        </div>
        <div class="chat-panel">
            <div class="chat-header">
                <h2>Game Chat</h2> 
            </div>
            <div class="chat-messages" id="chatContent">
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="controls">
                <button id="muteButton"><i class="fas fa-microphone"></i></button>
                <button id="videoButton"><i class="fas fa-video"></i></button>
                <button id="nextMatchButton">Find Next Match</button>
            </div>
        </div>
    </div>
    <script src="chatscripts.js"></script>
</body>
</html>
